spring.application.name=companyvalue
spring.datasource.url=jdbc:mariadb://localhost:3310/value
spring.datasource.username=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Alpha Vantage
api.alpha-vantage.base-url=https://www.alphavantage.co/query

# FRED
api.fred.base-url=https://api.stlouisfed.org/fred/series/observations

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 'update'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# token valid time(30min: 1000 * 60 * 30)
jwt.expiration=1800000

# [Redis]
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.profiles.include=secret

#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.com.companyvalue=DEBUG