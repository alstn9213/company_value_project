server {
    listen 80;
    server_name valuepick.p-e.kr;
    server_tokens off;

    # Let's Encrypt 인증서 발급을 위한 설정
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name valuepick.p-e.kr;
    server_tokens off;

    # SSL 인증서 경로 (Certbot이 생성해줌)
    ssl_certificate /etc/letsencrypt/live/valuepick.p-e.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valuepick.p-e.kr/privkey.pem;

    # 보안 설정 파일 포함 (아래 설치 과정에서 다운로드 받을 예정)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 프론트엔드 + 백엔드 통합 배포
    # Spring Boot가 정적 파일(React)도 함께 서빙하므로 백엔드 컨테이너로 연결.
    # 정적 자산(JS, CSS, 이미지)은 캐싱 허용 (파일명에 해시가 붙으므로 안전)
    location /assets/ {
        proxy_pass http://company_backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 1년 동안 캐시 허용
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 그 외 모든 경로(index.html 및 API 포함)는 캐싱 금지
    location / {
        proxy_pass http://company_backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 캐시 비활성화 헤더 추가
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}